{% extends 'webapp/base.html' %}
{% block content %}
<!-- This section contains the HTML code for encrypting a password -->
<h1>Encrypt Password</h1>
<input type="text" id="password-input" placeholder="Enter your password">
<button id="encrypt-btn">Encrypt Password</button>
<p id="encrypted-result"></p>

<!-- Include the CryptoJS library for encryption -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script>
// Add an event listener to the encrypt button
document.getElementById('encrypt-btn').addEventListener('click', function() {
    // Get the password entered by the user
    var password = document.getElementById('password-input').value;
    // Encrypt the password using the encryptPassword function
    var encryptedPassword = encryptPassword(password);
    // Display the encrypted password on the webpage
    document.getElementById('encrypted-result').innerText = 'Encrypted Password: ' + encryptedPassword;
});

// Function to encrypt the password using AES encryption
function encryptPassword(password) {
    // Define the encryption key (use a strong encryption key)
    var key = CryptoJS.enc.Utf8.parse('YourEncryptionKey');
    // Define the initialization vector (use a strong initialization vector)
    var iv = CryptoJS.enc.Utf8.parse('YourInitializationVector');
    // Encrypt the password using AES encryption with the key and initialization vector
    var encrypted = CryptoJS.AES.encrypt(password, key, { iv: iv });
    // Convert the encrypted password to a string and return it
    return encrypted.toString();
}
</script>

{% endblock %}
